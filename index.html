<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>sif</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" type="text/css" href="bootstrap/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">


	<link href="signin.css" rel="stylesheet">
</head>
<body class="text-center">
	<form class="form-signin">
		<img class="mb-3" src="bootstrap-solid.svg" alt="logotipo" width="72" height="72">
		<h1 class="h3 mb-4 font-weight-normal">Por favor, inscreva-se</h1>
		<label for="inputEmail" class="sr-only">Endereço de e-mail</label>
		<input type="email" id="inputEmail" class="form-control" placeholder="Endereço de e-mail" required autofocus>
		<label for="inputPassword" class="sr-only">Senha</label>
		<input type="senha" id="inputPassword" class="form-control" placeholder="senha" required> 
		<div class="checkbox mb-2">
			<label>
				<input type="checkbox" value="lembre de mim"> Lembre de mim
			</label>
		</div>
		<button class="btn btn-lg btn-primary btn-block" type="submit">Assinar em</button>
		<p class="mt-5 mb-3 text-muted">&copy;2020 Modificado por <b>Gilvano Freitas</b></p>
	</form>


</body>
</html>
